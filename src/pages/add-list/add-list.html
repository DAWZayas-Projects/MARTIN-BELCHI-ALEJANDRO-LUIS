<ion-header>
  <ion-navbar>
    <ion-title>Añadir una Lista</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list inset>
	  <ion-item>
	    <ion-input [(ngModel)]="name" placeholder="Nombre de la lista" type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-textarea [(ngModel)]="description" placeholder="Descripción"></ion-textarea>
	  </ion-item>
	</ion-list>

	<ion-list>
    <ion-list-header>Agregar cervezas a la lista:</ion-list-header>
    <ion-item *ngFor="let beer of beers">
      <ion-label><p><b>{{beer.brewery}}</b> {{beer.name}}</p></ion-label>
      <ion-toggle [(ngModel)]="beer.isChecked" ></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-row responsive-sm>
    <ion-col>
      <button ion-button class="button-inner" (click)="save()" block>Añadir lista</button>
    </ion-col>
  </ion-row>

</ion-content>
