<ion-header>
  <ion-navbar>
    <ion-title>Añadir una cerveza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <form #addBeerForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Nombre</ion-label>
        <ion-input [(ngModel)]="beer.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="on" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
        Indique el nombre de la cerveza
      </p>

      <ion-item>
        <ion-label floating color="primary">Fabricante</ion-label>
        <ion-input [(ngModel)]="beer.brewery" name="brewery" type="text" #brewery="ngModel" autocapitalize="on" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="brewery.valid || submitted == false" color="danger" padding-left>
        Indique el fabricante de la cerveza
      </p>

      <ion-item>
        <ion-label floating color="primary">Pais de fabricación</ion-label>
        <ion-input [(ngModel)]="beer.country" name="country" type="text" #country="ngModel" autocapitalize="on" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="country.valid || submitted == false" color="danger" padding-left>
        Indique el país de fabricación
      </p>

      <ion-item>
        <ion-label floating color="primary">Estilo</ion-label>
        <ion-input [(ngModel)]="beer.style" name="style" type="text" #style="ngModel" autocapitalize="on" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="style.valid || submitted == false" color="danger" padding-left>
        Indique el estilo de la cerveza
      </p>

      <ion-item>
        <ion-label floating color="primary">Descripción</ion-label>
        <ion-input [(ngModel)]="beer.description" name="description" type="text" #description="ngModel" autocapitalize="on">
        </ion-input>
      </ion-item>

      <ion-row responsive-sm margin-top>
        <ion-col>
          <button ion-button (click)="providerAddBeer(addBeerForm)" type="submit" color="primary" block>Añadir cerveza</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-list
></ion-content>
